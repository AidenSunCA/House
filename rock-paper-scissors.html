<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            gap: 20px;
        }

        .score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            flex: 1;
        }

        .score h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            transform: scale(1.1);
            background: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .result-area {
            margin-bottom: 30px;
            min-height: 150px;
        }

        .result-message {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .result-message.win {
            color: #10b981;
        }

        .result-message.lose {
            color: #ef4444;
        }

        .result-message.tie {
            color: #f59e0b;
        }

        .choices-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .choice-display {
            text-align: center;
        }

        .choice-icon {
            font-size: 4em;
            margin-bottom: 10px;
        }

        .choice-label {
            font-size: 1em;
            color: #666;
            font-weight: bold;
        }

        .vs {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .choice-btn {
                width: 90px;
                height: 90px;
                font-size: 2.5em;
            }

            .choice-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="score-board">
            <div class="score">
                <h2>You</h2>
                <div class="score-value" id="player-score">0</div>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <div class="score-value" id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock" title="Rock">ü™®</button>
            <button class="choice-btn" data-choice="paper" title="Paper">üìÑ</button>
            <button class="choice-btn" data-choice="scissors" title="Scissors">‚úÇÔ∏è</button>
        </div>

        <div class="result-area">
            <div id="result-display"></div>
        </div>

        <button class="reset-btn" id="reset-btn">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'paper', 'scissors'];
        const choiceEmojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };

        const choiceBtns = document.querySelectorAll('.choice-btn');
        const resultDisplay = document.getElementById('result-display');
        const playerScoreElement = document.getElementById('player-score');
        const computerScoreElement = document.getElementById('computer-score');
        const resetBtn = document.getElementById('reset-btn');

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const playerChoice = btn.dataset.choice;
                playGame(playerChoice);
            });
        });

        resetBtn.addEventListener('click', resetGame);

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = determineWinner(playerChoice, computerChoice);

            displayResult(playerChoice, computerChoice, result);
            updateScore(result);
        }

        function determineWinner(player, computer) {
            if (player === computer) {
                return 'tie';
            }

            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }

        function displayResult(playerChoice, computerChoice, result) {
            let message = '';
            let messageClass = '';

            if (result === 'win') {
                message = 'You Win!';
                messageClass = 'win';
            } else if (result === 'lose') {
                message = 'You Lose!';
                messageClass = 'lose';
            } else {
                message = "It's a Tie!";
                messageClass = 'tie';
            }

            resultDisplay.innerHTML = `
                <div class="choices-display">
                    <div class="choice-display">
                        <div class="choice-icon">${choiceEmojis[playerChoice]}</div>
                        <div class="choice-label">You</div>
                    </div>
                    <div class="vs">VS</div>
                    <div class="choice-display">
                        <div class="choice-icon">${choiceEmojis[computerChoice]}</div>
                        <div class="choice-label">Computer</div>
                    </div>
                </div>
                <div class="result-message ${messageClass}">${message}</div>
            `;
        }

        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                playerScoreElement.textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                computerScoreElement.textContent = computerScore;
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreElement.textContent = playerScore;
            computerScoreElement.textContent = computerScore;
            resultDisplay.innerHTML = '<div class="result-message">Choose your move!</div>';
        }

        // Initial message
        resultDisplay.innerHTML = '<div class="result-message">Choose your move!</div>';
    </script>
</body>
</html>
