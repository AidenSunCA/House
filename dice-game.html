<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Fortune - Roll for Riches!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
        }

        .currency-display {
            background: rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .currency-amount {
            color: #ffd700;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .currency-label {
            color: white;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .game-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dice-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #ffd700;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dice-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .dice {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            user-select: none;
            position: relative;
            border: 2px solid #e0e0e0;
        }

        .dice:hover:not(.rolling) {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .dice:active:not(.rolling) {
            transform: translateY(-2px) scale(1.02);
        }

        .dice.rolling {
            animation: realDiceRoll 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97);
            pointer-events: none;
        }


        @keyframes realDiceRoll {
            0% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            }
            15% {
                transform: translateY(-40px) rotateX(180deg) rotateY(180deg) rotateZ(90deg);
            }
            30% {
                transform: translateY(-20px) rotateX(360deg) rotateY(360deg) rotateZ(180deg);
            }
            45% {
                transform: translateY(-35px) rotateX(540deg) rotateY(540deg) rotateZ(270deg);
            }
            60% {
                transform: translateY(-15px) rotateX(720deg) rotateY(720deg) rotateZ(360deg);
            }
            75% {
                transform: translateY(-10px) rotateX(820deg) rotateY(820deg) rotateZ(400deg);
            }
            85% {
                transform: translateY(-5px) rotateX(860deg) rotateY(860deg) rotateZ(430deg);
            }
            95% {
                transform: translateY(-2px) rotateX(880deg) rotateY(880deg) rotateZ(450deg);
            }
            100% {
                transform: translateY(0) rotateX(900deg) rotateY(900deg) rotateZ(450deg);
            }
        }

        .roll-all-btn {
            background: rgba(255, 215, 0, 0.4);
            border: 2px solid #ffd700;
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            margin-top: 15px;
        }

        .roll-all-btn:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .roll-all-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .roll-all-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .roll-result {
            text-align: center;
            color: white;
            font-size: 1.3em;
            margin: 20px 0;
            min-height: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .earnings {
            color: #ffd700;
            font-size: 1.5em;
            display: block;
            margin-top: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.primary {
            background: rgba(255, 215, 0, 0.4);
            border-color: #ffd700;
        }

        .btn.primary:hover:not(:disabled) {
            background: rgba(255, 215, 0, 0.6);
        }

        .upgrades-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .upgrade-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .upgrade-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            transform: translateX(5px);
        }

        .upgrade-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .upgrade-name {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
        }

        .upgrade-level {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
        }

        .upgrade-description {
            color: white;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .upgrade-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-cost {
            color: #ffd700;
            font-size: 1.2em;
            font-weight: bold;
        }

        .upgrade-btn {
            background: rgba(76, 175, 80, 0.4);
            border: 2px solid rgba(76, 175, 80, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .upgrade-btn:hover:not(:disabled) {
            background: rgba(76, 175, 80, 0.6);
            transform: scale(1.05);
        }

        .upgrade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: white;
        }

        .stat-value {
            color: #ffd700;
            font-size: 1.8em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .nav-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .game-section {
                grid-template-columns: 1fr;
            }

            .dice {
                width: 60px;
                height: 60px;
                font-size: 2em;
            }

            h1 {
                font-size: 2em;
            }
        }

        .auto-roll-indicator {
            text-align: center;
            color: #4caf50;
            font-weight: bold;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≤ Dice Fortune</h1>
            <p class="subtitle">Roll the dice and build your fortune!</p>
        </header>

        <div class="currency-display">
            <div class="currency-amount" id="currency">0</div>
            <div class="currency-label">üí∞ Coins</div>
        </div>

        <div class="stats-area">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-value" id="numDice">2</span>
                    <span class="stat-label">üé≤ Dice</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="diceType">d6</span>
                    <span class="stat-label">üéØ Dice Type</span>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="totalRolls">0</span>
                    <span class="stat-label">üìä Total Rolls</span>
                </div>
            </div>
        </div>

        <div class="game-section">
            <div class="dice-area">
                <h2 class="section-title">üé≤ Roll for Coins</h2>
                <div class="dice-container" id="diceContainer">
                    <div class="dice">?</div>
                    <div class="dice">?</div>
                </div>
                <div class="roll-result" id="rollResult">
                    Click any dice or roll all!
                </div>
                <button class="roll-all-btn" id="rollAllBtn" onclick="rollDice()">üé≤ ROLL ALL DICE</button>
                <div class="auto-roll-indicator" id="autoRollIndicator" style="display: none;">
                    ü§ñ Auto-rolling active
                </div>
            </div>

            <div class="upgrades-area">
                <h2 class="section-title">‚¨ÜÔ∏è Upgrades</h2>
                <div id="upgradesContainer">
                    <!-- Upgrades will be inserted here -->
                </div>
            </div>
        </div>

        <div style="text-align: center;">
            <a href="index.html" class="nav-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Game state
        let currency = 0;
        let numDice = 2;
        let multiplier = 1;
        let diceMax = 6; // d6 by default
        let totalRolls = 0;
        let isRolling = false;
        let autoRollInterval = null;

        // Upgrade definitions
        const upgrades = {
            extraDice: {
                name: 'Extra Dice',
                description: 'Add one more dice to your rolls',
                baseCost: 50,
                level: 0,
                maxLevel: 4,
                icon: 'üé≤',
                costMultiplier: 2.5
            },
            betterDice: {
                name: 'Better Dice',
                description: 'Upgrade to higher sided dice (d8, d10, d12, d20)',
                baseCost: 200,
                level: 0,
                maxLevel: 4,
                icon: 'üéØ',
                costMultiplier: 3
            },
            autoRoller: {
                name: 'Auto Roller',
                description: 'Automatically roll dice every 2 seconds',
                baseCost: 500,
                level: 0,
                maxLevel: 1,
                icon: 'ü§ñ',
                costMultiplier: 1
            }
        };

        function init() {
            createDice();
            renderUpgrades();
            updateDisplay();
        }

        function rollDice() {
            if (isRolling) return;
            isRolling = true;

            const rollAllBtn = document.getElementById('rollAllBtn');
            if (rollAllBtn) rollAllBtn.disabled = true;

            const container = document.getElementById('diceContainer');
            const diceElements = container.querySelectorAll('.dice');

            // Add rolling animation to all dice
            diceElements.forEach(dice => {
                dice.classList.add('rolling');
            });

            // Animate rolling with changing numbers
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                diceElements.forEach(dice => {
                    dice.textContent = Math.floor(Math.random() * diceMax) + 1;
                });
                rollCount++;
                if (rollCount >= 12) {
                    clearInterval(rollInterval);
                    finishRoll(Array.from(diceElements));
                }
            }, 60);
        }

        function createDice() {
            const container = document.getElementById('diceContainer');
            container.innerHTML = '';

            for (let i = 0; i < numDice; i++) {
                const dice = document.createElement('div');
                dice.className = 'dice';
                dice.textContent = '?';
                dice.addEventListener('click', rollDice);
                container.appendChild(dice);
            }
        }

        function finishRoll(diceElements) {
            const rolls = [];
            let total = 0;

            diceElements.forEach(dice => {
                const value = Math.floor(Math.random() * diceMax) + 1;
                dice.classList.remove('rolling');
                dice.textContent = value;
                rolls.push(value);
                total += value;
            });

            // Calculate earnings
            const earnings = Math.floor(total);
            currency += earnings;
            totalRolls++;

            // Display result
            const resultText = `Rolled: ${rolls.join(' + ')} = ${total}`;
            document.getElementById('rollResult').innerHTML = `
                ${resultText}
                <span class="earnings">+${earnings} coins! üí∞</span>
            `;

            updateDisplay();

            setTimeout(() => {
                isRolling = false;
                const rollAllBtn = document.getElementById('rollAllBtn');
                if (rollAllBtn) rollAllBtn.disabled = false;
            }, 500);
        }

        function buyUpgrade(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            const cost = getUpgradeCost(upgradeKey);

            if (currency >= cost && upgrade.level < upgrade.maxLevel) {
                currency -= cost;
                upgrade.level++;

                // Apply upgrade effects
                switch(upgradeKey) {
                    case 'extraDice':
                        numDice++;
                        createDice();
                        break;
                    case 'betterDice':
                        const diceTypes = [6, 8, 10, 12, 20];
                        diceMax = diceTypes[upgrade.level];
                        break;
                    case 'autoRoller':
                        startAutoRoll();
                        break;
                }

                updateDisplay();
                renderUpgrades();
            }
        }

        function getUpgradeCost(upgradeKey) {
            const upgrade = upgrades[upgradeKey];
            return Math.floor(upgrade.baseCost * Math.pow(upgrade.costMultiplier, upgrade.level));
        }

        function renderUpgrades() {
            const container = document.getElementById('upgradesContainer');
            container.innerHTML = '';

            for (const [key, upgrade] of Object.entries(upgrades)) {
                const cost = getUpgradeCost(key);
                const isMaxed = upgrade.level >= upgrade.maxLevel;
                const canAfford = currency >= cost;

                const card = document.createElement('div');
                card.className = 'upgrade-card';
                card.innerHTML = `
                    <div class="upgrade-header">
                        <span class="upgrade-name">${upgrade.icon} ${upgrade.name}</span>
                        <span class="upgrade-level">Level ${upgrade.level}/${upgrade.maxLevel}</span>
                    </div>
                    <div class="upgrade-description">${upgrade.description}</div>
                    <div class="upgrade-footer">
                        <span class="upgrade-cost">${isMaxed ? 'MAX' : `üí∞ ${cost}`}</span>
                        <button class="upgrade-btn" onclick="buyUpgrade('${key}')"
                                ${isMaxed || !canAfford ? 'disabled' : ''}>
                            ${isMaxed ? 'MAXED' : 'BUY'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        function startAutoRoll() {
            if (autoRollInterval) return;

            document.getElementById('autoRollIndicator').style.display = 'block';

            autoRollInterval = setInterval(() => {
                if (!isRolling) {
                    rollDice();
                }
            }, 2000);
        }

        function updateDisplay() {
            document.getElementById('currency').textContent = currency.toLocaleString();
            document.getElementById('numDice').textContent = numDice;
            document.getElementById('totalRolls').textContent = totalRolls.toLocaleString();

            const diceTypes = ['d6', 'd8', 'd10', 'd12', 'd20'];
            const diceIndex = [6, 8, 10, 12, 20].indexOf(diceMax);
            document.getElementById('diceType').textContent = diceTypes[diceIndex] || 'd6';

            renderUpgrades();
        }

        // Initialize game
        init();
    </script>
</body>
</html>
